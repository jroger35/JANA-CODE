<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Button Quiz</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  
  .option {
    display: flex;
    align-items: center;
    margin: 10px 0;
    font-size: 18px;
    padding: 5px;
    border-radius: 5px;
    transition: background-color 0.2s ease;
  }

  /* highlight selected answer */
  .selected {
    background-color: #fff3a3;  /* soft yellow */
  }

  #feedback { 
    font-weight: bold; 
    margin-top: 20px; 
    font-size: 18px;
  }

  .correct { color: green; }
  .incorrect { color: red; }
</style>
</head>
<body>

<h3>What is the note on the staff?</h3>

<div id="options-container"></div>

<p id="feedback"></p>

<script>
let attempts = 0;
const correctAnswer = "Frog";
const feedback = document.getElementById("feedback");
const optionsContainer = document.getElementById("options-container");

const choices = ["Cat", "Dog", "Emu", "Frog"];

/* --- RANDOMIZE THE CHOICES --- */
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffle(choices);

/* --- CREATE THE RADIO BUTTONS IN RANDOM ORDER --- */
choices.forEach(choice => {
  const label = document.createElement("label");
  label.classList.add("option");

  label.innerHTML = `
    <input type="radio" name="answer" value="${choice}">
    ${choice}
  `;

  optionsContainer.appendChild(label);
});

const radios = document.querySelectorAll("input[name='answer']");
const optionLabels = document.querySelectorAll(".option");

/* --- EVENT LOGIC --- */
radios.forEach((radio, index) => {
  radio.addEventListener("change", () => {
    // Remove highlight from all
    optionLabels.forEach(lbl => lbl.classList.remove("selected"));

    // Highlight selected label
    optionLabels[index].classList.add("selected");

    attempts++;
    const response = radio.value;

    if (response === correctAnswer) {
      feedback.innerHTML = '<span class="correct">✅ That is correct!</span>';
      disableAll();
    } else {
      if (attempts < 3) {
        feedback.innerHTML = '<span class="incorrect">❌ Try again.</span>';
      } else {
        feedback.innerHTML = '<span class="incorrect">❌ The correct answer is ' + correctAnswer + '.</span>';
        disableAll();
      }
    }
  });
});

function disableAll() {
  radios.forEach(r => r.disabled = true);
  // Optional: lock highlight state
}
</script>

</body>
</html>

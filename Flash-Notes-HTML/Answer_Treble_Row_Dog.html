<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Button Quiz</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }

  #options-container {
    display: flex;
    gap: 40px;
    align-items: center;
    margin-top: 10px;
  }

  .option {
    display: inline-flex;
    align-items: center;
    font-size: 18px;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background-color 0.25s ease;
    cursor: pointer;
  }

  .selected {
    background-color: #fff3a3; /* yellow highlight */
  }

  /* --- SILVER circular radio buttons --- */
  .option input[type="radio"] {
    width: 28px;
    height: 28px;
    cursor: pointer;
    appearance: none;
    border: 3px solid #999;
    border-radius: 50%;
    background: linear-gradient(145deg, #e3e3e3, #c8c8c8);
    box-shadow:
      inset 0 0 4px rgba(0,0,0,0.35),
      0 2px 3px rgba(0,0,0,0.25);
    margin-right: 10px;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: all 0.2s ease;
  }

  .option input[type="radio"]:hover {
    box-shadow:
      inset 0 0 4px rgba(0,0,0,0.35),
      0 0 8px rgba(255, 255, 0, 0.55);
  }

  /* Selected state — gray */
  .option input[type="radio"]:checked {
    border-color: #666;
    background: linear-gradient(145deg, #d0d0d0, #b5b5b5);
  }

  /* Inner dark gray dot */
  .option input[type="radio"]::after {
    content: "";
    width: 55%;
    height: 55%;
    background-color: #444;
    border-radius: 50%;
    display: none;
  }

  .option input[type="radio"]:checked::after {
    display: block;
  }

  /* Screen reader only text */
  .sr-only {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    top: auto;
    overflow: hidden;
  }

  #feedback { 
    font-weight: bold; 
    margin-top: 20px; 
    font-size: 18px;
    color: black;
  }

  .correct-icon { color: green; }
  .incorrect-icon { color: red; }
</style>
</head>
<body>

<h3 id="question-text"></h3>

<div id="options-container" role="radiogroup" aria-labelledby="question-text"></div>

<p id="feedback" aria-live="polite"></p>


<script>
/*****************************************************/

const correctMessage = "Correct. The note is the Dog.";

const feedback = document.getElementById("feedback");
const optionsContainer = document.getElementById("options-container");

/* Choices — 2nd is correct */
const choices = ["  ", "  ", "  "];

/* Create accessible radio buttons with individual tooltips */
choices.forEach((choice, index) => {
  const label = document.createElement("label");
  label.classList.add("option");

  const id = "choice-" + index;

  const tooltips = [
    "Click to select 1st note on staff.",
    "Click to select 2nd note on staff.",
    "Click to select last note on staff."
  ];

  label.innerHTML = `
    <input 
      type="radio"
      name="answer"
      id="${id}"
      role="radio"
      aria-checked="false"
      aria-label="${choice}"
      value="${choice}"
      data-index="${index}"
      title="${tooltips[index]}"
    >
    ${choice}
  `;

  optionsContainer.appendChild(label);
});

const radios = document.querySelectorAll("input[name='answer']");
const optionLabels = document.querySelectorAll(".option");


/* ---- Behavior ---- */
radios.forEach((radio, index) => {
  radio.addEventListener("change", () => {

    optionLabels.forEach(lbl => lbl.classList.remove("selected"));
    radios.forEach(r => r.setAttribute("aria-checked", "false"));

    if (radio.checked) {
      optionLabels[index].classList.add("selected");
      radio.setAttribute("aria-checked", "true");
    }

    const anySelected = Array.from(radios).some(r => r.checked);
    if (!anySelected) {
      feedback.innerHTML = "";
      return;
    }

    const firstSelected = radios[1].checked;

    if (firstSelected) {
      feedback.innerHTML = `
        <span class="correct-icon">✅</span> ${correctMessage}
        <span class="sr-only">Your answer is correct.</span>
      `;
    } else {
      feedback.innerHTML = `
        <span class="incorrect-icon">❌</span> Try again.
        <span class="sr-only">Your answer is incorrect. Try again.</span>
      `;
    }
  });
});
</script>

</body>
</html>
